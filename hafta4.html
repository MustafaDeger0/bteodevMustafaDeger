<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üyelik Formu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50; /* Yeşil arka plan */
            border: none; /* Kenarlık yok */
            color: white; /* Yazı rengi beyaz */
            padding: 15px 32px; /* İç boşluk */
            text-align: center; /* Metin ortalanır */
            text-decoration: none; /* Alt çizgi yok */
            display: inline-block; /* Yan yana dizilmesini sağlar */
            font-size: 26px; /* Yazı boyutu */
            margin: 4px 2px; /* Dış boşluk */
            cursor: pointer; /* Fareyle üzerine gelince gösterilecek imleç */
            border-radius: 10px; /* Köşeleri yuvarlaştır */
            transition: background-color 0.3s; /* Arka plan rengi geçiş efekti */
        }
        input[type="submit"]:hover {
            background-color: #45a049; /* Hover durumunda daha koyu yeşil */
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Üyelik Formu</h2>
    <form action="submit.php" method="POST">
        <label for="name">Ad Soyad:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Telefon Numarası:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="gender">Cinsiyet:</label>
        <select id="gender" name="gender" required>
            <option value="">Seçin...</option>
            <option value="male">Erkek</option>
            <option value="female">Kadın</option>
            <option value="other">Diğer</option>
        </select>

        <label for="dob">Doğum Tarihi:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="address">Adres:</label>
        <input type="text" id="address" name="address" required>

        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm_password">Şifreyi Onayla:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <input type="submit" value="Üye Ol">
    </form>
</div>

</body>
</html>
