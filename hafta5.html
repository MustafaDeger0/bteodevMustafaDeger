<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kesişim Daireleri</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    margin: 0;
    position: relative;
}

.circle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.5; /* Şeffaflık */
}

.circle1 {
    width: 200px;
    height: 200px;
    background-color: rgba(255, 0, 0, 0.5); /* Kırmızı */
    top: 50px;
    left: 100px;
}

.circle2 {
    width: 200px;
    height: 200px;
    background-color: rgba(0, 255, 0, 0.5); /* Yeşil */
    top: 50px;
    left: 230px;
}

.circle3 {
    width: 200px;
    height: 200px;
    background-color: rgba(0, 0, 255, 0.5); /* Mavi */
    top: 170px;
    left: 170px;
}
</style>
<body>
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
</body>
</html>
